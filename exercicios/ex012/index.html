<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado o meu próprio servidor</p>

    <video controls width="550" poster="imagens/capa-video02.jpg" loop>
        <source src="midia/meu-video01.mp4" type="video/mp4">
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <source src="midia/meu-video-webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="550" height="315" src="https://www.youtube.com/embed/CAYDRIbXFAc?si=lcRCW0kw1IVoXhuN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
